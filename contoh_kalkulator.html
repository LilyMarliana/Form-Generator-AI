<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematika & Penjelasan Soal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for Inter, if not loaded by default by Tailwind */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Basic styling for textarea focus to match Tailwind's ring */
        textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--ring-color, transparent);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-rose-50 font-inter transition-all duration-300 ease-in-out">
    <div id="app-container" class="w-full max-w-4xl bg-rose-100 shadow-lg rounded-xl p-6 flex flex-col md:flex-row gap-4 transition-all duration-300 ease-in-out">
        <!-- Left Section: Calculator -->
        <div class="flex-1 flex flex-col gap-4">
            <h2 class="text-2xl font-bold text-center text-gray-800">
                Kalkulator Matematika - Aljabar
            </h2>

            <!-- Problem Image Placeholder (hidden by default, can be shown via JS) -->
            <div id="problem-image-section" class="bg-rose-100 rounded-xl p-6 border-rose-200 border-2 hidden">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Gambar Soal</h3>
                <img
                    src="https://placehold.co/400x200/e0e0e0/000000?text=Gambar+Soal"
                    alt="Placeholder Problem Image"
                    class="w-full h-auto rounded-md"
                    onerror="this.onerror=null;this.src='https://placehold.co/400x200/e0e0e0/000000?text=Gambar+Tidak+Tersedia';"
                />
                <p class="text-sm text-gray-800 mt-2">
                    (Placeholder for problem image)
                </p>
            </div>

            <!-- Calculator Display -->
            <div id="calculator-display" class="bg-white rounded-xl shadow p-4 text-right text-gray-800 text-3xl font-light overflow-hidden break-words min-h-[80px] flex flex-col justify-end">
                <div id="calculator-input" class="text-xl text-gray-500">0</div>
                <div id="calculator-result" class="font-bold">0</div>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="text-red-600 text-sm text-center hidden"></div>

            <!-- Calculator Buttons -->
            <div id="calculator-buttons" class="grid grid-cols-4 gap-4">
                <!-- Buttons will be generated by JavaScript -->
            </div>
        </div>

        <!-- Right Section: Problem Input and Explanation -->
        <div class="flex-1 flex flex-col gap-4">
            <!-- Problem Input Column -->
            <div id="problem-column" class="bg-rose-100 rounded-xl p-6 border-rose-200 border-2">
                <label for="problem-input" class="block text-lg font-semibold text-gray-800 mb-2">
                    Kolom Soal
                </label>
                <textarea
                    id="problem-input"
                    class="w-full p-3 border-rose-200 border rounded-xl bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-rose-400"
                    rows="6"
                    placeholder="Masukkan soal matematika Anda di sini (contoh: 'Berapa hasil dari 5 + 3 * (10 / 2)?' atau 'Selesaikan persamaan kuadrat x^2 - 4x + 4 = 0')"
                ></textarea>
                <button
                    id="generate-explanation-btn"
                    class="mt-4 w-full bg-rose-500 text-rose-50 py-3 rounded-xl shadow font-semibold hover:bg-rose-600 transition-all duration-300 ease-in-out"
                >
                    Dapatkan Penjelasan
                </button>
            </div>

            <!-- Solution Explanation Column -->
            <div id="solution-explanation-column" class="bg-rose-100 rounded-xl p-6 border-rose-200 border-2">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">
                    Penjelasan Penyelesaian
                </h3>
                <div id="explanation-content" class="bg-white rounded-xl p-3 min-h-[150px] overflow-auto text-gray-800 text-sm whitespace-pre-wrap">
                    Penjelasan akan muncul di sini setelah Anda meminta.
                </div>
            </div>
        </div>
    </div>

    <script>
        // Define theme colors and styles (same as React, but accessed directly)
        const themeColors = {
            'Dusty Rose': {
                primaryBg: 'bg-rose-50',
                secondaryBg: 'bg-rose-100',
                accentBg: 'bg-rose-500',
                accentText: 'text-rose-50',
                primaryText: 'text-gray-800',
                buttonBg: 'bg-rose-400',
                buttonHover: 'hover:bg-rose-500',
                buttonText: 'text-white',
                borderColor: 'border-rose-200',
            },
        };

        const visualStyles = {
            'Minimalis elegan': {
                shadow: 'shadow-lg',
                rounded: 'rounded-xl',
                padding: 'p-6',
                gap: 'gap-4',
                transition: 'transition-all duration-300 ease-in-out',
            },
        };

        // Global state variables
        let input = "";
        let result = "";
        let problemText = "";
        let explanation = "Penjelasan akan muncul di sini setelah Anda meminta.";
        let isGenerating = false;
        let errorMessage = "";

        // Hardcoded values based on the assumed prompt generation for demonstration
        const pelajaran = "Matematika";
        const kategori = "Aljabar";
        const selectedThemeName = "Dusty Rose"; // Default theme
        const selectedStyleName = "Minimalis elegan"; // Default style
        const showCalculatorResult = true;
        const showProblemColumn = true;
        const showSolutionExplanation = true;
        const showProblemImage = false; // Not implemented for now, but can be added

        const theme = themeColors[selectedThemeName] || themeColors['Dusty Rose'];
        const style = visualStyles[selectedStyleName] || visualStyles['Minimalis elegan'];

        // DOM Elements
        const appContainer = document.getElementById('app-container');
        const calculatorInputDisplay = document.getElementById('calculator-input');
        const calculatorResultDisplay = document.getElementById('calculator-result');
        const errorMessageDisplay = document.getElementById('error-message');
        const calculatorButtonsContainer = document.getElementById('calculator-buttons');
        const problemInputTextarea = document.getElementById('problem-input');
        const generateExplanationBtn = document.getElementById('generate-explanation-btn');
        const explanationContentDisplay = document.getElementById('explanation-content');
        const problemImageSection = document.getElementById('problem-image-section');

        // Function to update the UI based on state
        function updateUI() {
            // Apply theme and style to the main container
            appContainer.className = `w-full max-w-4xl ${theme.secondaryBg} ${style.shadow} ${style.rounded} ${style.padding} flex flex-col md:flex-row ${style.gap} ${style.transition}`;
            document.body.className = `min-h-screen flex items-center justify-center ${theme.primaryBg} font-inter ${style.transition}`;

            // Update calculator display
            if (showCalculatorResult) {
                calculatorInputDisplay.textContent = input || "0";
                calculatorResultDisplay.textContent = result || "0";
            } else {
                document.getElementById('calculator-display').classList.add('hidden');
            }

            // Update error message
            if (errorMessage) {
                errorMessageDisplay.textContent = errorMessage;
                errorMessageDisplay.classList.remove('hidden');
            } else {
                errorMessageDisplay.classList.add('hidden');
            }

            // Update problem input and explanation
            problemInputTextarea.value = problemText;
            explanationContentDisplay.textContent = explanation;

            // Update generate button state
            generateExplanationBtn.disabled = isGenerating;
            if (isGenerating) {
                generateExplanationBtn.textContent = 'Menghasilkan...';
                generateExplanationBtn.classList.add('opacity-70', 'cursor-not-allowed');
            } else {
                generateExplanationBtn.textContent = 'Dapatkan Penjelasan';
                generateExplanationBtn.classList.remove('opacity-70', 'cursor-not-allowed');
            }

            // Toggle visibility of sections
            if (showProblemImage) {
                problemImageSection.classList.remove('hidden');
            } else {
                problemImageSection.classList.add('hidden');
            }
            if (!showProblemColumn) {
                document.getElementById('problem-column').classList.add('hidden');
            }
            if (!showSolutionExplanation) {
                document.getElementById('solution-explanation-column').classList.add('hidden');
            }
        }

        // Function to handle button clicks for the calculator
        function handleButtonClick(value) {
            if (value === "=") {
                try {
                    // Using new Function() for calculation, similar to React version
                    const calculate = new Function('return ' + input);
                    result = calculate().toString();
                    errorMessage = "";
                } catch (error) {
                    result = "Error";
                    errorMessage = "Invalid expression.";
                }
            } else if (value === "C") {
                input = "";
                result = "";
                errorMessage = "";
            } else if (value === "DEL") {
                input = input.slice(0, -1);
                errorMessage = "";
            } else {
                input += value;
                errorMessage = "";
            }
            updateUI(); // Re-render UI after state change
        }

        // Function to call the LLM for explanation
        async function generateExplanation() {
            if (!problemText.trim()) {
                explanation = "Masukkan soal di 'Kolom Soal' terlebih dahulu.";
                updateUI();
                return;
            }

            isGenerating = true;
            explanation = "Sedang menghasilkan penjelasan...";
            errorMessage = "";
            updateUI(); // Update UI to show loading state

            try {
                const prompt = `Jelaskan langkah demi langkah penyelesaian untuk soal matematika berikut: "${problemText}". Berikan penjelasan yang jelas dan mudah dipahami, cocok untuk pelajaran ${pelajaran} dengan kategori ${kategori}.`;
                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = { contents: chatHistory };
                const apiKey = ""; // Canvas will provide this at runtime
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const resultData = await response.json();

                if (resultData.candidates && resultData.candidates.length > 0 &&
                    resultData.candidates[0].content && resultData.candidates[0].content.parts &&
                    resultData.candidates[0].content.parts.length > 0) {
                    const text = resultData.candidates[0].content.parts[0].text;
                    explanation = text;
                } else {
                    explanation = "Gagal menghasilkan penjelasan. Coba lagi.";
                    errorMessage = "LLM response error: No content in candidates.";
                }
            } catch (error) {
                console.error("Error calling LLM:", error);
                explanation = "Terjadi kesalahan saat menghubungi layanan AI.";
                errorMessage = `LLM API call failed: ${error.message}`;
            } finally {
                isGenerating = false;
                updateUI(); // Update UI to show final state
            }
        }

        // Calculator buttons definition
        const buttons = [
            'C', 'DEL', '/', '*',
            '7', '8', '9', '-',
            '4', '5', '6', '+',
            '1', '2', '3', '=',
            '0', '.',
        ];

        // Initialize the app when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Generate calculator buttons dynamically
            buttons.forEach(btn => {
                const buttonElement = document.createElement('button');
                buttonElement.textContent = btn;
                buttonElement.className = `
                    ${theme.buttonBg} ${theme.buttonText} ${style.rounded} ${style.shadow}
                    py-4 text-2xl font-semibold focus:outline-none focus:ring-2 focus:ring-opacity-75
                    ${theme.buttonHover} ${style.transition}
                    ${btn === '=' ? 'col-span-2' : ''}
                    ${btn === 'C' || btn === 'DEL' ? 'bg-gray-300 text-gray-800 hover:bg-gray-400' : ''}
                `;
                buttonElement.addEventListener('click', () => handleButtonClick(btn));
                calculatorButtonsContainer.appendChild(buttonElement);
            });

            // Add event listener for the problem input textarea
            problemInputTextarea.addEventListener('input', (e) => {
                problemText = e.target.value;
                // No need to call updateUI here, as problemText is only used when generating explanation
            });

            // Add event listener for the generate explanation button
            generateExplanationBtn.addEventListener('click', generateExplanation);

            // Initial UI render
            updateUI();
        });
    </script>
</body>
</html>
